<template>
		<lightning-card>
				<h1>
						Hello World! {myvariable}
				</h1>

		<div if:true={myconditionvar}>
			When {myconditionvar} print this
	</div>
	<div if:false={myconditionvar}>
			When {myconditionvar} print this
	</div>
	<div>
		<template  for:each={colours} for:item="col" for:index="index">
				<li key={col}>
				{col}
				</li>
		</template>
	</div>
	<div>
		<p>
				Using Iterator
		</p>
			<template iterator:it={colours}>
				<li key={it.value}>
				{it.value}
				</li>
		</template>
	</div>
		</lightning-card>
</template>
